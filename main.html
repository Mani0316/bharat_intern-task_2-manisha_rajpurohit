<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
            <h2 class="title">Temperature Converter</h2>
            <div class="degree-field">
                <label for="degree">Degree</label>
                <input type="number" name="degree" id="degree"/>
            </div>
            <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="Tempratures" id="temp-type" autocomplete="on">
                    <option value="kelvin" id="kelvin">kelvin</option>
                    <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                </select>
            </div>
            <div class="result">
                <span class="result-heading">Result (celsius)</span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
    </div>

    <!--link java script-->
    <script src="app.js"></script>
    
</body>
</html>
